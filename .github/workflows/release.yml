name: Release

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag, default to v0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate next version
        id: next_version
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"

          # Remove 'v' prefix if present
          VERSION=${LATEST_TAG#v}

          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Increment minor version and reset patch
          MINOR=$((MINOR + 1))
          PATCH=0

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.next_version.outputs.new_version }}" -m "Release ${{ steps.next_version.outputs.new_version }}"
          git push origin "${{ steps.next_version.outputs.new_version }}"

      - name: Import GPG key
        id: import_gpg
        run: |
          # Create GPG directory
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg

          # Configure GPG for batch mode
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf

          # Restart GPG agent
          gpgconf --kill gpg-agent || true
          gpg-agent --daemon --allow-loopback-pinentry || true

          # Import the key
          echo "${{ secrets.GPG_SIGNING_KEY }}" | gpg --batch --import

          # Get the full 40-character fingerprint
          FINGERPRINT=$(gpg --list-secret-keys --with-colons | grep fpr | head -1 | cut -d':' -f10)
          echo "fingerprint=$FINGERPRINT" >> $GITHUB_OUTPUT
          echo "GPG Key fingerprint: $FINGERPRINT"

          # Trust the key using full fingerprint
          echo "${FINGERPRINT}:6:" | gpg --import-ownertrust

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
